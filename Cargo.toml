[package]
name = "IMAPServer"
version = "0.0.0"
authors = ["MTRNord <mtrnord1@gmail.com>"]
description = "A Basic IMAP Server written in Rust (WIP)"
repository = "https://github.com/Nordgedanken/IMAPServer-rs"
keywords = ["imap","tcp", "server", "bin", "email"]
categories = ["email", "network-programming"]
license = "GPL-3.0"
exclude = [
    ".idea/*",
    ".gitignore"
]

[dependencies]
app_dirs = "1.1.1"
futures = "0.1"
tokio-core = "0.1"
tokio-io = "0.1"
tokio-proto = "0.1"
tokio-service = "0.1"
bytes = "0.4"
base64 = "0.6"
mailparse = "0.5"

[dependencies.config]
version = "0.4.1"
features = ["yaml"]

[dependencies.mysql]
version = "11.1"
features = ["ssl"]